<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Real-time Weather Data</title>
    <meta name="description" content="Real-time weather app with animated weather data and 5-day forecast">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <!-- Header -->
            <header class="header">
                <h1 class="brand">
                    <i class="fas fa-cloud-sun"></i>
                    WeatherNow
                </h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search city..." autocomplete="off">
                    <button id="searchBtn" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </header>

            <!-- Main Weather Display -->
            <main class="main-content">
                <div class="weather-display">
                    <div class="location-info">
                        <h2 id="cityName" class="city-name">Loading...</h2>
                        <p id="currentDate" class="current-date"></p>
                    </div>

                    <div class="current-weather">
                        <div class="temp-section">
                            <div class="weather-icon">
                                <img id="weatherIcon" src="" alt="Weather Icon">
                            </div>
                            <div class="temp-info">
                                <h1 id="temperature" class="temperature">--°</h1>
                                <p id="description" class="description">--</p>
                            </div>
                        </div>

                        <div class="weather-details">
                            <div class="detail-card">
                                <i class="fas fa-thermometer-half"></i>
                                <div>
                                    <p class="label">Feels Like</p>
                                    <p id="feelsLike" class="value">--°</p>
                                </div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-tint"></i>
                                <div>
                                    <p class="label">Humidity</p>
                                    <p id="humidity" class="value">--%</p>
                                </div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-wind"></i>
                                <div>
                                    <p class="label">Wind Speed</p>
                                    <p id="windSpeed" class="value">-- km/h</p>
                                </div>
                            </div>
                            <div class="detail-card">
                                <i class="fas fa-eye"></i>
                                <div>
                                    <p class="label">Visibility</p>
                                    <p id="visibility" class="value">-- km</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="additional-info">
                        <div class="info-grid">
                            <div class="info-item">
                                <i class="fas fa-thermometer-three-quarters"></i>
                                <span class="info-label">Pressure</span>
                                <span id="pressure" class="info-value">-- hPa</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-sun"></i>
                                <span class="info-label">UV Index</span>
                                <span id="uvIndex" class="info-value">--</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-cloud"></i>
                                <span class="info-label">Cloudiness</span>
                                <span id="cloudiness" class="info-value">--%</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-sunrise"></i>
                                <span class="info-label">Sunrise</span>
                                <span id="sunrise" class="info-value">--:--</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-sunset"></i>
                                <span class="info-label">Sunset</span>
                                <span id="sunset" class="info-value">--:--</span>
                            </div>
                        </div>
                    </div>

                    <!-- 5-Day Forecast -->
                    <div class="forecast-section">
                        <h3 class="forecast-title">5-Day Forecast</h3>
                        <div id="forecastContainer" class="forecast-container">
                            <!-- Forecast items will be dynamically added here -->
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner hidden">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="errorText">Unable to fetch weather data</p>
                    <button id="retryBtn" class="retry-btn">Try Again</button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <p>Real-time weather data • Powered by OpenWeather API</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
